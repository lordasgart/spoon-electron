<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spoon</title>
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />-->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script type='text/javascript' src='bower_components/knockout/dist/knockout.js'></script>
</head>

<body>
    <h1>Repository</h1>

    <table>
        <tr>
            <td>Opened path</td>
            <td><span id="repoDir">.</span></td>
            <td><button id="openRepoButton">Open Repository</button></td>
        </tr>
        <tr>
            <td>Path to .git folder</td>
            <td><span id="repoPath">.</span></td>
        </tr>
        <tr>
            <td>Current head</td>
            <td><span id="head"></span></td>
        </tr>
        <tr>
            <td>user.name</td>
            <td><input type="text" id="username"></input></td>
            <td rowspan="2"><button id="gitSetUserButton">Set Git User</button></td>
        </tr>
        <tr>
            <td>user.email</td>
            <td><input type="text" id="useremail"></input></td>
        </tr>
    </table>



    <button id="gitResetButton">git "reset"</button>



    <script src="renderer.js"></script>
    <!--
    <script src="repositoryViewModel.js"></script>
    <script>
        ko.applyBindings(repositoryViewModel);
    </script>
    -->

    <footer>
        <table>
            <tr>
                <td>Node.js version:</td>
                <td>
                    <div id="nodeVersion">
                        <script>document.write(process.versions.node)</script>
                    </div>
                </td>
            </tr>
        </table>
    </footer>

</body>

</html>
